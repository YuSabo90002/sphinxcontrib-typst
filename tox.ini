[tox]
env_list = py39, py310, py311, py312, lint, type, cov, docs
isolated_build = True
requires = tox-uv>=1.0

[testenv]
description = Run tests with pytest
package = wheel
wheel_build_env = .pkg
runner = uv-venv-lock-runner
deps =
    pytest>=7.0
    pytest-cov>=4.0
    sphinx>=5.0
    sphinx-testing>=1.0
commands =
    pytest {posargs:tests/}

[testenv:lint]
description = Run linting checks
skip_install = True
deps =
    black>=23.0
    ruff>=0.1.0
commands =
    black --check .
    ruff check .

[testenv:type]
description = Run type checking with mypy
runner = uv-venv-lock-runner
deps =
    mypy>=1.0
    sphinx>=5.0
    types-docutils>=0.18
    docutils>=0.18
commands =
    mypy typsphinx/

[testenv:cov]
description = Run tests with coverage
deps =
    {[testenv]deps}
commands =
    pytest --cov=typsphinx --cov-report=term-missing --cov-report=html {posargs:tests/}

[testenv:docs-html]
description = Build HTML documentation
runner = uv-venv-lock-runner
extras = docs
changedir = docs
commands =
    sphinx-build -b html source _build/html

[testenv:docs-pdf]
description = Build PDF documentation with typstpdf
runner = uv-venv-lock-runner
extras = docs
changedir = docs
commands =
    sphinx-build -b typstpdf source _build/pdf

[testenv:docs]
description = Build both HTML and PDF documentation
runner = uv-venv-lock-runner
extras = docs
changedir = docs
commands =
    sphinx-build -b html source _build/html
    sphinx-build -b typstpdf source _build/pdf
