[tox]
env_list = py39, py310, py311, py312, lint, type, cov
isolated_build = True
requires = tox-uv>=1.0

[testenv]
description = Run tests with pytest
package = wheel
wheel_build_env = .pkg
runner = uv-venv-lock-runner
deps =
    pytest>=7.0
    pytest-cov>=4.0
    sphinx>=5.0
    sphinx-testing>=1.0
    typst>=0.11.1
commands =
    pytest {posargs:tests/}

[testenv:lint]
description = Run linting checks
skip_install = True
deps =
    black>=23.0
    ruff>=0.1.0
commands =
    black --check .
    ruff check .

[testenv:type]
description = Run type checking with mypy
runner = uv-venv-lock-runner
deps =
    mypy>=1.0
    sphinx>=5.0
    types-docutils>=0.18
    docutils>=0.18
commands =
    mypy sphinxcontrib/

[testenv:cov]
description = Run tests with coverage
deps =
    {[testenv]deps}
commands =
    pytest --cov=sphinxcontrib.typst --cov-report=term-missing --cov-report=html {posargs:tests/}
